name: doofie
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1
  google_sign_in: ^6.2.1  
  image_picker: ^1.1.2 # Versi bisa berubah, gunakan versi terbaru
  provider: ^6.1.2
  intl: ^0.19.0
  supabase_flutter: ^2.5.3
  flutter_local_notifications: ^17.2.1+1
  timezone: ^0.9.4
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  image_path: "assets/images/logo.png"
  android: true
  adaptive_icon_background: "#ff1655"
  adaptive_icon_foreground: "assets/images/android_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800


